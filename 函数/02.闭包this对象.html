<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.identity = "The Window";
      let object = {
        identity: "My Object",
        getIdentityFunc() {
          return function () {
            console.log(this);
          };
        },
      };
      object.getIdentityFunc()(); // 'The Window'
    </script>
  </body>
</html>
