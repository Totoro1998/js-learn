    <script>
      const startTime = performance.now();
      const delay = 1000;
      let count = 0;
      let timer = setTimeout(doFunc, delay);
      function doFunc() {
        count++;
        console.log(performance.now() - (startTime + count * 1000) + "ms");
        if (count < 10) {
          timer = setTimeout(doFunc, delay);
        }
      }
