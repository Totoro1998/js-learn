<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Vehicle {
        identifyPrototype(id) {
          console.log(id, this);
        }
        static identifyClass(id) {
          console.log(id, this);
        }
      }
      // 继承类
      class Bus extends Vehicle {}
      let b = new Bus();
      console.log(Object.getPrototypeOf(b)); //false
      /**
       * Vehicle {constructor: ƒ}
            constructor: class Bus
            [[Prototype]]: Object
              constructor: class Vehicle
              identifyPrototype: ƒ identifyPrototype(id)
              [[Prototype]]: Object
       */
      console.log(Object.getPrototypeOf(Bus) === Vehicle); //true

      console.log(b instanceof Bus); // true
      console.log(b instanceof Vehicle); // true
      function Person() {}
      // 继承普通构造函数
      class Engineer extends Person {}
      let e = new Engineer();
      console.log(e instanceof Engineer); // true
      console.log(e instanceof Person); // true

      //派生类都会通过原型链访问到类和原型上定义的方法。this的值会反映调用相应方法的实例或者类
      let v = new Vehicle();
      let bus = new Bus();
      bus.identifyPrototype("bus"); // bus, Bus {}
      v.identifyPrototype("vehicle"); // vehicle, Vehicle {}
      Bus.identifyClass("bus"); // bus, class Bus {}
      Vehicle.identifyClass("vehicle"); // vehicle, class Vehicle {}
    </script>
  </body>
</html>
