<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>函数和for循环</title>
    <style>
        .container{
            position: relative;
        }
        .sub1{
            position: absolute;
        }
        .sub2{
            position: relative;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <div class="sub1">sub1</div>
            <div class="sub2">sub2</div>
        </div>
    </div>
    <script type="module">
        function foo(){
            function bar(a){
                i = 3
                console.log(a+i)
            }
            for(var i =0;i<10;i++){
                bar(i*2)
            }
        }
        // setTimeout(foo,10000)  // 3、11、11、11........
    </script>
  </body>
</html>
