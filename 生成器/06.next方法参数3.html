<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* dataConsumer() {
        console.log("Started");
        console.log(`1. ${yield}`);
        console.log(`2. ${yield}`);
        return "result";
      }

      let genObj = dataConsumer();
      genObj.next();
      // Started
      genObj.next("a");
      // 1. a
      genObj.next("b");
      // 2. b
    </script>
  </body>
</html>
