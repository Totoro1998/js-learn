<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* fibonacci() {
        let [prev, cur] = [0, 1];
        for (;;) {
          yield cur;
          [prev, cur] = [cur, prev + cur];
        }
      }

      for (let n of fibonacci()) {
        if (n > 1000) break;
        console.log(n);
      }
    </script>
  </body>
</html>
