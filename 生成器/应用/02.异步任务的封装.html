<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1;
      function change() {
        setTimeout(function () {
          console.log("change");
          a = 2;
        }, 3000);
      }
      function* await_change() {
        console.log("generator_change");
        let b = yield change();
        yield "结束";
      }
      const g = await_change();
      g.next();
      console.log(a);
      //generator_change
      //1
      //change
    </script>
  </body>
</html>
