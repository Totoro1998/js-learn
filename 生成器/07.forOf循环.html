<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //一旦next方法的返回对象的done属性为true，for...of循环就会中止，且不包含该返回对象
      function* foo() {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
        return 6;
      }

      for (let v of foo()) {
        console.log(v);
      }
      // 1 2 3 4 5
    </script>
  </body>
</html>
