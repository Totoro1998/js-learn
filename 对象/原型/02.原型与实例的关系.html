<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() {}
      Person.prototype.name = "Nicholas";
      Person.prototype.age = 29;
      Person.prototype.job = "Software Engineer";
      Person.prototype.sayName = function () {
        console.log(this.name);
      };
      let person = new Person();
      console.log(Person); //ƒ Person() {
      console.log(person); //[[Prototype]]: Object

      console.log(Person.prototype); //{name: 'Nicholas', age: 29, job: 'Software Engineer', sayName: ƒ, constructor: ƒ}
      console.log(person.__proto__); //{name: 'Nicholas', age: 29, job: 'Software Engineer', sayName: ƒ, constructor: ƒ}

      console.log(Person.prototype === person.__proto__); //true

      console.log(Person.prototype.constructor === Person); //true
      console.log(person.__proto__.constructor === Person); //true

      /**
       * Person.prototype也是一个实例对象
       * 正常的原型链都会终止于 Object 的原型对象
       * Object 原型的原型是 null
       */
      console.log(Person.prototype.__proto__ === Object.prototype); // true
      console.log(Person.prototype.__proto__.constructor === Object); // true
      console.log(Person.prototype.__proto__.__proto__ === null); // true

      let person1 = new Person(),
        person2 = new Person();

      /**
       * 同一个构造函数创建的两个实例
       * 共享同一个原型对象：
       */
      console.log(person1.__proto__ === person2.__proto__); // true
    </script>
  </body>
</html>
