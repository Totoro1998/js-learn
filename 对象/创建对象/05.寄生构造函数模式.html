  <body>
    <script>
      function SpecialArray() {
        const arr = new Array();
        // arr.push.apply(arr, arguments);
        arr.push(...arguments);
        arr.toPipedString = function () {
          return this.join("|");
        };
        return arr;
      }
      const colors = new SpecialArray("red", "blue", "green");
      console.log(colors.toPipedString());
    </script>
