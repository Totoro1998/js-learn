<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //属性名表达式与简洁表示法不能同时使用
      const foo = "bar";
      const bar = "abc";
      //const baz = { [foo] };      // 报错

      //简写的对象方法不能用作构造函数
    const obj = {
        f() {
            this.foo = 'bar';
        }
    };
    new obj.f() // 报错
    </script>

</html>
