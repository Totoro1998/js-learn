<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 使用 async 关键字可以让函数具有异步特征，但总体上其代码仍然是同步求值的（未使用await）
       */
      async function foo() {
        console.log(1);
      }
      foo();
      console.log(2);
      // 1
      // 2
    </script>
  </body>
</html>
