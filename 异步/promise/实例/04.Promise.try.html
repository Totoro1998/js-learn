<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //实际开发中，经常遇到一种情况：不知道或者不想区分，函数f是同步函数还是异步操作，但是想用 Promise 来处理它。
      //有没有一种方法，让同步函数同步执行，异步函数异步执行，并且让它们具有统一的 API 呢

      const f = () => console.log("now");
      (async () => f())(); //是一个立即执行的匿名函数，会立即执行里面的async函数，因此如果f是同步的，就会得到同步的结果；如果f是异步的，就可以用then指定下一步
      (async () => f())().then(console.log("then")).catch(console.log("catch"));
      console.log("next");
      // now
      // next

      (() => new Promise((resolve) => resolve(f())))(); //也是使用立即执行的匿名函数，执行new Promise()。这种情况下，同步函数也是同步执行的。
      console.log("next");
      // now
      // next
    </script>
  </body>
</html>
